<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LOGO</div>

            <div class="button">
                <i id="open" class='button_open bx bx-menu'></i>
                <i id="close" class='button_close hide bx bx-x' ></i>
            </div>

            <div id="menu" class="header_menu slide">
                <div class="item-1">
                    <input type="radio" checked name="x" id="a">
                    <label for="a">Home</label>
                </div>
                <div class="item-2">
                    <input type="radio" name="x" id="b">
                    <label for="b">About</label>
                </div>
                <div class="item-3">
                    <input type="radio" name="x" id="c">
                    <label for="c">Services</label>
                </div>
                <div class="item-4">
                    <input type="radio" name="x" id="d">
                    <label for="d">Contacts</label>
                </div>                
            </div>
        </div>

        <div class="main">
            <h1>Welcome</h1>            
            <p>Lorem, ipsum dolor sit amet.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
